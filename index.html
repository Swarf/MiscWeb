<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Cards</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="page-container">
    <div class="header">
        <h1>Guitar Strings</h1>
    </div>
    <div class="card-container">
        <span class="flash-card">A</span>
    </div>
    <div class="footer">
        <button id="next-card">Next</button>
        <button id="timer-start">Auto</button>
        <input id="interval" type="range" min="500" max="5000" value="2000" step="50">
        <label for="interval">1.0</label>
    </div>
</div>
</body>
</html>
